additionalContent:
  sections:
  - title: Erste Schritte mit der Compliance in Microsoft 365
    summary: Wenn Sie mit der Microsoft 365-Compliance noch nicht vertraut sind und sich fragen, wo Sie anfangen sollten, finden Sie in diesem Abschnitt Links zu wichtigen Lösungen sowie vorrangige Compliance-Bereiche.
    items:
    - title: Informationen zu Compliance-Manager
      summary: Erfahren Sie, um was es sich bei Compliance-Manager handelt, wie diese Lösung die Compliance vereinfacht und dabei hilft, Risiken zu reduzieren, und welches die wichtigsten Komponenten sind.
      url: https://docs.microsoft.com/microsoft-365/compliance/compliance-manager
    - title: Verwalten von Insider-Risiken
      summary: Vermeiden Sie interne Risiken, indem Sie böswillige und unbeabsichtigte Aktivitäten in Ihrer Organisation erkennen, untersuchen und darauf reagieren.
      url: https://docs.microsoft.com/microsoft-365/compliance/insider-risk-management
    - title: Verwalten des Informationsschutzes
      summary: Verwenden Sie Microsoft Information Protection (MIP), um vertrauliche Informationen unabhängig davon, wo sie sich befinden oder unterwegs sind, zu finden, zu klassifizieren und zu schützen.
      url: https://docs.microsoft.com/microsoft-365/compliance/protect-information
    - title: Verwalten der Informationsgovernance
      summary: Verwenden Sie die Microsoft Information Governance (MIG)-Funktionen, um Ihre Daten mit Blick auf die Einhaltung von Compliance-Vorschriften oder behördlichen Anforderungen zu kontrollieren.
      url: https://docs.microsoft.com/microsoft-365/compliance/manage-information-governance
    - title: Verwalten von eDiscovery
      summary: Verwenden Sie eDiscovery zum Erkennen und Analysieren von Inhalten als Beweismaterial für Rechtsfälle.
      url: https://docs.microsoft.com/microsoft-365/compliance/ediscovery
    - title: Umsetzen von Informationsschutz gemäß Datenschutzbestimmungen
      summary: Ermitteln und lokalisieren Sie Datenschutzvorfälle, die personenbezogene Daten betreffen, die in Microsoft 365-Diensten gespeichert sind und Datenschutzbestimmungen unterliegen, reagieren Sie darauf und schützen Sie davor.
      url: https://docs.microsoft.com/microsoft-365/solutions/information-protection-deploy
