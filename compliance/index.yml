additionalContent:
  sections:
  - title: Erste Schritte mit der Compliance in Microsoft 365
    summary: Wenn Sie noch nicht mit Microsoft 365 Compliance in Verbindung sind und sich fragen, wo Sie beginnen sollten, enthält dieser Abschnitt Links zu wichtigen Lösungen und priorisiert wichtige Compliancebereiche.
    items:
    - title: Informationen zu Compliance-Manager
      summary: Erfahren Sie, was Der Compliance-Manager ist, wie er die Compliance vereinfacht und Risiken reduziert sowie seine wichtigsten Komponenten.
      url: https://docs.microsoft.com/microsoft-365/compliance/compliance-manager
    - title: Verwalten der Insider-Risiken
      summary: Minimieren Sie interne Risiken, indem Sie schädliche und unbeabsichtigte Aktivitäten in Ihrer Organisation erkennen, untersuchen und auf diese einwirken.
      url: https://docs.microsoft.com/microsoft-365/compliance/insider-risk-solution-overview
    - title: Verwalten des Informationsschutzes
      summary: Verwenden Sie Microsoft Information Protection (MIP), um Vertrauliche Informationen zu ermitteln, zu klassifizieren und zu schützen, wo sie sich auch immer oder unterwegs finden.
      url: https://docs.microsoft.com/microsoft-365/compliance/protect-information
    - title: Verwalten der Informationsgovernance
      summary: Verwenden Sie Microsoft Information Governance (MIG)-Funktionen, um Ihre Daten auf Compliance- oder behördliche Anforderungen zu steuern.
      url: https://docs.microsoft.com/microsoft-365/compliance/manage-information-governance
    - title: Verwalten von eDiscovery
      summary: Verwenden Sie eDiscovery, um Inhalte als Nachweise in Rechtsfällen zu identifizieren und zu analysieren.
      url: https://docs.microsoft.com/microsoft-365/compliance/ediscovery
    - title: Bereitstellen des Informationsschutzes für Datenschutzbestimmungen
      summary: Identifizieren, Suchen, Schützen, Steuern und Reagieren auf Datenschutzvorfälle für personenbezogene Daten, die in Microsoft 365-Diensten gespeichert sind und den Datenschutzbestimmungen unterliegen.
      url: https://docs.microsoft.com/microsoft-365/solutions/information-protection-deploy
