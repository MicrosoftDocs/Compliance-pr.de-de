additionalContent:
  sections:
  - title: Erste Schritte mit der Compliance in Microsoft 365
    summary: Wenn Sie mit der Microsoft 365-Compliance noch nicht ganz so genau wissen und sich fragen, wo Sie beginnen sollten, enthält dieser Abschnitt Links zu wichtigen Lösungen und priorisiert wichtige Compliancebereiche.
    items:
    - title: Informationen zu Compliance-Manager
      summary: Erfahren Sie, was Compliance Manager ist, wie er die Compliance vereinfacht und Risiken und die wichtigsten Komponenten reduziert.
      url: /microsoft-365/compliance/compliance-manager
    - title: Verwalten der Insider-Risiken
      summary: Minimieren Sie interne Risiken, indem Sie schädliche und unbeabsichtigte Aktivitäten in Ihrer Organisation erkennen, untersuchen und auf diese einwirken.
      url: /microsoft-365/compliance/insider-risk-solution-overview
    - title: Informationsschutz verwalten
      summary: Verwenden Sie Microsoft Information Protection (MIP), um Ihnen dabei zu helfen, vertrauliche Informationen überall zu entdecken, zu klassifizieren und zu schützen, wo sie sich auch immer oder auf Reisen befindlich sind.
      url: /microsoft-365/compliance/protect-information
    - title: Verwalten der Informationsgovernance
      summary: Verwenden Sie Microsoft Information Governance (MIG)-Funktionen, um Ihre Daten für Die compliance- oder behördliche Anforderungen zu steuern.
      url: /microsoft-365/compliance/manage-information-governance
    - title: Verwalten von eDiscovery
      summary: Verwenden Sie eDiscovery, um Inhalte als Nachweise in Rechtsfällen zu identifizieren und zu analysieren.
      url: /microsoft-365/compliance/ediscovery
    - title: Bereitstellen des Informationsschutzes für Datenschutzbestimmungen
      summary: Identifizieren, Suchen, Schützen, Steuern und Reagieren auf Datenschutzvorfälle für personenbezogene Daten, die in Microsoft 365-Diensten gespeichert sind und den Datenschutzbestimmungen unterliegen.
      url: /microsoft-365/solutions/information-protection-deploy
