additionalContent:
  sections:
  - title: Erste Schritte mit Compliance in Microsoft 365
    summary: Wenn Sie neu bei der Microsoft 365-Konformität sind und sich Fragen, wo Sie beginnen sollten, enthält dieser Abschnitt Links zu wichtigen Lösungen und priorisiert wichtige Compliance-Bereiche.
    items:
    - title: Informationen zu Compliance-Manager
      summary: Erfahren Sie, was Compliance-Manager ist, wie Sie die Compliance vereinfachen und Risiken reduzieren können, sowie die wichtigsten Komponenten.
      url: https://docs.microsoft.com/microsoft-365/compliance/compliance-manager
    - title: Verwalten der Insider-Risiken
      summary: Minimieren Sie interne Risiken durch Erkennung, Untersuchung und Reaktion auf böswillige und unbeabsichtigte Aktivitäten in Ihrer Organisation.
      url: https://docs.microsoft.com/microsoft-365/compliance/insider-risk-solution-overview
    - title: Informationsschutz verwalten
      summary: Mithilfe von Microsoft Information Protection (MIP) können Sie vertrauliche Informationen überall dort, wo Sie leben oder Reisen, erkennen, klassifizieren und schützen.
      url: https://docs.microsoft.com/microsoft-365/compliance/protect-information
    - title: Verwalten der Informationsgovernance
      summary: Verwenden Sie die Funktionen von Microsoft Information Governance (MIG), um Ihre Daten für Compliance-oder behördliche Anforderungen zu bestimmen.
      url: https://docs.microsoft.com/microsoft-365/compliance/manage-information-governance
    - title: Verwalten von eDiscovery
      summary: Verwenden Sie eDiscovery, um Inhalte als Beweismaterial in rechtlichen Fällen zu identifizieren und zu analysieren.
      url: https://docs.microsoft.com/microsoft-365/compliance/ediscovery
    - title: Bereitstellen des Informationsschutzes für Datenschutzbestimmungen
      summary: Identifizieren, suchen, schützen, Steuern und reagieren auf Datenschutz Vorfälle für personenbezogene Daten, die in Microsoft 365-Diensten gespeichert sind und Datenschutzbestimmungen unterliegen.
      url: https://docs.microsoft.com/microsoft-365/solutions/information-protection-deploy
